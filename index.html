<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    </stylesheet>
</head>

<body>
    <main class="flex flex-center mt-xxl">
        <!-- clock start -->
        <div class="">
            <span class="text-lg" id="hours"></span> :
            <span class="text-lg" id="minutes"></span> :
            <span class="text-lg" id="seconds"></span>

            <!-- clock finish -->

            <h1 class="text-center" id="scramble"></h1>
            <h4 class="pa-sm ma-sm text-gigantic text-center" style="display: block"><span id="timer"></span></h4>
            <h6 class="text-center text-lg">Current Times Taken
            </h6>
            <p class="text-center text-lg" id="times"></p>
            <div class="buttons text-center">
                <button class="text-lg" id="startBtn">Start Timer</button>
                <button class="text-lg" id="resetBtn">Reset Timer</button>
            </div>
        </div>
    </main>
    <script src="./clock.js"></script>
    <script src="./cube.js"></script>
    <script src="./index.js"></script>

</body>

</html>
